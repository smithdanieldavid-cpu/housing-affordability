name: Update Housing Data

on:
  schedule:
    - cron: "0 */12 * * *"   # Every 12 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          # Only essential dependencies are needed for the build process
          pip install -r backend/requirements.txt

      - name: Run data build script
        # ðŸŸ¢ CHANGED: Running the fixed build_data.py
        run: python backend/build_data.py

      - name: Commit updated JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update government_term.json"
          file_pattern: "frontend/data/government_term.json"