name: Build Housing Affordability Data

on:
  # 1. Runs daily at 3am UTC (0 3 * * *)
  schedule:
    - cron: "0 3 * * *"      
  # 2. Allows manual trigger from the GitHub Actions tab
  workflow_dispatch:
  # 3. Removed 'push' trigger to prevent infinite loops

jobs:
  build-data:
    runs-on: ubuntu-latest

    # Use permissions to allow the GITHUB_TOKEN to commit back to the repository
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        # Use fetch-depth: 0 is fine, but not strictly needed unless you need full history.
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Use requirements.txt if available)
        run: |
          python -m pip install --upgrade pip
          # Assuming your full list of necessary dependencies is in backend/requirements.txt
          pip install -r backend/requirements.txt
          
      - name: Run data build script
        # This executes the build function inside backend/app.py or backend/build_data.py
        run: python backend/build_data.py 

      - name: Commit updated data with stefanzweifel/git-auto-commit-action
        # This action handles git config, git add, git commit, and secure git push using the GITHUB_TOKEN
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: government_term.json data build"
          # Only commit the generated JSON file
          file_pattern: "frontend/data/government_term.json"